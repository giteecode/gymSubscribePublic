<style>

        position: fixed;
        top: 0;
        right: 0;

        background-size: cover;
        background-position: center;

    /*轮播图相关 start*/

    .recommend .box .title span {

    .recommend .box .filter {

    .recommend .box .filter .item-list .lable {

    .recommend .box .filter button i {

    .recommend .box .list {

    .recommend .box .list .list-item {

    .recommend .box .list .list-item .list-item-body {

    }

    .recommend .box .list .list-item-body img {

        margin: 0 auto;
    }

    .recommend .box .list .list-item-body .info {
        display: flex;
        flex-wrap: wrap;
    }

    .recommend .box .list .list-item-body .info .price {
        padding-top: 5px;
        color: red;
        font-size: 14px;
        text-align: center;
        box-sizing: border-box;
    }

    .recommend .box .list .list-item-body .info .name {
        padding-top: 5px;
        color: red;
        font-size: 14px;
        text-align: center;
        box-sizing: border-box;
    }

    .recommend .box .list .list-item3 {
        flex: 0 0 33.33%;
    }

    .recommend .box .list .list-item5 {
        flex: 0 0 20%;
    }

    .recommend .box .news {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        width: 100%;
    }

    .recommend .box .news .list-item {
        flex: 0 0 50%;
        padding: 0 10px;
        box-sizing: border-box;
    }

    .recommend .box .news .list-item .list-item-body {
        cursor: pointer;
        border: 1px solid rgba(0, 0, 0, 3);
        padding: 10px;
        box-sizing: border-box;
        display: flex;
    }

    .recommend .box .news .list-item .list-item-body img {
        width: 120px;
        height: 100%;
        display: block;
        margin: 0 auto;
    }

    .recommend .box .news .list-item .list-item-body .item-info {
        flex: 1;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        padding-left: 10px;
        box-sizing: border-box;
    }

    .recommend .box .news .list-item .list-item-body .item-info .name {
        padding-top: 5px;
        color: red;
        font-size: 14px;
        box-sizing: border-box;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
    }

    .recommend .box .news .list-item .list-item-body .item-info .time {
        padding-top: 5px;
        color: red;
        font-size: 14px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        box-sizing: border-box;
    }

    .recommend .box .news .list-item1 {
        flex: 0 0 100%;
    }

    .recommend .box .news .list-item3 {
        flex: 0 0 33.33%;
    }

/*   */
    .index-pv1 .animation-box:hover {
        transform: perspective(10px) translate3d(-10px, -10px, 0px) scale(1) rotate(0deg) skew(0deg, 0deg);
        transition: all 0.3s;
    }


    .layui-laypage .layui-laypage-count {
        padding: 0 10px;
    }

    .layui-laypage .layui-laypage-skip {
        padding-left: 10px;
    }
</style>
<body>
<div id="app">
    <div class="banner">
        <div class="layui-carousel" id="swiper"
             :style='{"boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 auto","borderColor":"rgba(0,0,0,.3)","borderRadius":"0px","borderWidth":"0","width":"100%","borderStyle":"solid"}'>
            <div carousel-item>
                <div v-for="(item,index) in swiperList" :key="index">
                    <img style="width: 100%;height: 100%;object-fit:cover;" :src="item.img"/>
                </div>
            </div>
        </div>
    </div>

        <div class="recommend index-pv1"
             :style='{"padding":"10px 0 10px 0","boxShadow":"0 0 0px ","margin":"10px 0 0 0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"rgba(255, 0, 0, 0)","borderRadius":"0","borderWidth":"0","borderStyle":"solid"}'>
            <div class="box" style='width:80%'>
                <div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(0,0,0,0)","borderRadius":"10px","borderWidth":"0","width":"100%","borderStyle":"solid","height":"auto"}'>
                    <div style="display: inline-block;text-align: center;cursor: pointer;"
                         class="category-search main_backgroundColor" :index="-1"
                         :style='thisTableType==-1?{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.3)","margin":"0 10px 0 0","borderColor":"rgba(0,0,0,1)","color":"#fff","borderRadius":"10px","borderWidth":"0","width":"110px","lineHeight":"34px","fontSize":"14px","borderStyle":"solid"}:{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.3)","margin":"0 10px 0 0","borderColor":"rgba(0,0,0,1)","backgroundColor":"#fff","color":"#333","borderRadius":"10px","borderWidth":"0","width":"110px","lineHeight":"34px","fontSize":"14px","borderStyle":"solid"}'>
                        全部
                    </div>
                    <div v-for="(item,index) in changdiTypesList" :key="item.codeIndex"
                         class="category-search main_backgroundColor" :index="item.codeIndex"
                         :style='thisTableType==item.codeIndex?{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.3)","margin":"0 10px 0 0","borderColor":"rgba(0,0,0,1)","color":"#fff","borderRadius":"10px","borderWidth":"0","width":"110px","lineHeight":"34px","fontSize":"14px","borderStyle":"solid"}:{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.3)","margin":"0 10px 0 0","borderColor":"rgba(0,0,0,1)","backgroundColor":"#fff","color":"#333","borderRadius":"10px","borderWidth":"0","width":"110px","lineHeight":"34px","fontSize":"14px","borderStyle":"solid"}'
                         style="display: inline-block;text-align: center;cursor: pointer;">
                        {{item.indexName}}
                    </div>
                </div>

                <div class="title sub_backgroundColor sub_borderColor"
                     :style='{"padding":"10px 0 10px 0","margin":"10px 0 10px 0","borderRadius":"4px","borderWidth":"1px","borderStyle":"solid","justifyContent":"space-between","height":"54px"}'>
                    <span :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(255,0,0,1)","backgroundColor":"rgba(0,0,0,0)","color":"rgba(11, 11, 11, 1)","borderRadius":"0 0 2px 0","borderWidth":"0","fontSize":"18px","borderStyle":"solid"}'>
                        场地
                    </span>
                    <span :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"rgba(0,0,0,0)","color":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","fontSize":"16px","borderStyle":"solid"}'>
                        您现在的位置：场地
                    </span>
                </div>

                <form class="layui-form filter main_backgroundColor"
                      :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"10px 0 10px 0","borderColor":"rgba(0,0,0,.3)","borderRadius":"4px","alignItems":"center","borderWidth":"0","borderStyle":"solid","justifyContent":"flex-end","height":"64px"}'>

                                     
                   <div class="item-list">
                       <div class="lable"
                            :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"rgba(17, 16, 16, 1)","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"auto","fontSize":"16px","borderStyle":"solid"}'>
                           场地名称
                       </div>
                       <input type="text"
                              :style='{"boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"#ccc","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"8px","textAlign":"center","borderWidth":"0","width":"140px","fontSize":"14px","borderStyle":"solid","height":"44px"}'
                              name="changdiName" id="changdiName"
                              placeholder="场地名称" autocomplete="off"
                              class="layui-input">
                   </div>
                         
                                                                                                                                    
                    <button id="btn-search" :style='{"padding":"0 15px","boxShadow":"0 0 8px rgba(0,0,0,0)","margin":"0 0 0 10px","borderColor":"rgba(135, 206, 250, 1)","color":"#fff","borderRadius":"4px","borderWidth":"0","width":"auto","fontSize":"14px","borderStyle":"solid","height":"40px"}' type="button" class="layui-btn layui-btn-normal sub_backgroundColor">
                        <i v-if="true" class="layui-icon layui-icon-search"></i>搜索
                    </button>
                    <button v-if="isAuth('changdi','新增')" @click="jump('../changdi/add.html')" :style='{"padding":"0 15px","boxShadow":"0 0 8px rgba(0,0,0,0)","margin":"0 0 0 10px","borderColor":"rgba(135, 206, 250, 1)","backgroundColor":"rgba(135, 206, 250, 1)","color":"#fff","borderRadius":"4px","borderWidth":"0","width":"auto","fontSize":"14px","borderStyle":"solid","height":"40px"}' type="button" class="layui-btn btn-theme">
                        <i v-if="true" class="layui-icon">&#xe654;</i>添加
                    </button>
                </form>

                <div class="list" style="position: relative;">
                    <div v-for="(item,index) in dataList" :key="index" :class="4=='3'?'list-item3':4=='5'?'list-item5':''">
                        <div class="list-item-body animation-box" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","borderColor":"rgba(0,0,0,.3)","backgroundColor":"#fff","borderRadius":"4px","borderWidth":"0","borderStyle":"solid"}'>
                            <img @click="jumpCheck('../changdi/detail.html?id='+item.id , item.aaaaaaaaaa == null?'':item.aaaaaaaaaa , item.shangxiaTypes == null?'':item.shangxiaTypes)" :src="item.changdiPhoto?item.changdiPhoto.split(',')[0]:''" :style='{"boxShadow":"0px 0px 0px rgba(160, 67, 26, 1)","borderColor":"rgba(0,0,0,.3)","borderRadius":"6px","borderWidth":"0","width":"190px","borderStyle":"solid","height":"200px"}'>
                            <div class="info" @click="jumpCheck('../changdi/detail.html?id='+item.id , item.aaaaaaaaaa == null?'':item.aaaaaaaaaa , item.shangxiaTypes == null?'':item.shangxiaTypes)" >
                                <div v-if="item.changdiNewMoney" :style='{"padding":"0","margin":"10px 0 0 0","backgroundColor":"rgba(0,0,0,0)","color":"red","borderRadius":"0","textAlign":"center","width":"100%","fontSize":"16px"}' class="price">
                                    {{item.changdiNewMoney}} RMB
                                </div>
                                <div class="main_color " :style='{"isshow":true,"padding":"0","margin":"5px 0 0 0","backgroundColor":"rgba(0,0,0,0)","borderRadius":"0","textAlign":"center","width":"100%","fontSize":"15px"}'>
                                    {{item.changdiName}}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>                <div class="pager" id="pager" :style="{textAlign:'center'}"></div>
            </div>
        </div>
</div>

<script src="../../layui/layui.js"></script>
<script src="../../js/vue.js"></script>
<!-- 引入element组件库 -->
<script src="../../xznstatic/js/element.min.js"></script>
<!-- 引入element样式 -->
<link rel="stylesheet" href="../../xznstatic/css/element.min.css">
<script src="../../js/config.js"></script>
<script src="../../modules/config.js"></script>
<script src="../../js/utils.js"></script>

<script type="text/javascript">
    var vue = new Vue({
        el: '#app',
    data: {
        swiperList: [],
                changdiTypesList: [],
                banquanTypesList: [],
                shangxiaTypesList: [],



                dataList: [],
                thisTableType: -1,
            },
            filters: {
                subString: function(val) {
                    if (val) {
                        val = val.replace(/<[^<>]+>/g, '').replace(/undefined/g, '');
                        if (val.length > 60) {
                            val = val.substring(0, 60);
                            val+='...';
                        }
                        return val;
                    }
                    return '';
                }
            },
            computed: {
            },
            methods: {
                isAuth(tablename, button) {
                    return isFrontAuth(tablename, button);
                }
                ,jump(url) {
                    jump(url);
                }
                ,jumpCheck(url,check1,check2) {
                    if(check1 == "2" || check1 == 2){//级联表的逻辑删除字段[1:未删除 2:已删除]
                        layui.layer.msg("已经被删除", {
                            time: 2000,
                            icon: 2
                        });
                        return false;
                    }
                    if(check2 == "2"  || check2 == 2){//是否下架[1:上架 2:下架]
                        layui.layer.msg("已经下架", {
                            time: 2000,
                            icon: 2
                        });
                        return false;
                    }
                    this.jump(url);
                }
            }
        });

        layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery', 'laydate', 'tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var laypage = layui.laypage;
            var http = layui.http;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            window.jQuery = window.$ = jquery = layui.jquery;

            var limit = 8;

            // 获取轮播图 数据
            http.request('config/list', 'get', {
                page: 1,
                limit: 5
            }, function (res) {
                if (res.data.list.length > 0) {
                    let swiperList = [];
                    res.data.list.forEach(element => {
                        if(element.value != null){
                            swiperList.push({
                                img: element.value
                            });
                        }
                    });
                    vue.swiperList = swiperList;

                    vue.$nextTick(() => {
                        carousel.render({
                            elem: '#swiper',
                            width: '100%',
                            height: '450px',
                            arrow: 'hover',
                            anim: 'default',
                            autoplay: 'true',
                            interval: '3000',
                            indicator: 'inside'
                        });
                    });
                }
            });

                 //类型搜索
                    $(document).on("click", ".category-search", function (e) {
                        vue.thisTableType = $(this).attr('index');
                        pageList(vue.thisTableType);
                    });


            //当前表的 场地类型 字段 字典表查询
            changdiTypesSelect();
           //当前表的 场地类型 字段 字典表查询方法
           function changdiTypesSelect() {
               http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=changdi_types", 'get', {}, function (res) {
                   if(res.code == 0){
                       vue.changdiTypesList = res.data.list;
                   }
               });
           }
           //当前表的 半全场 字段 字典表查询方法
           function banquanTypesSelect() {
               http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=banquan_types", 'get', {}, function (res) {
                   if(res.code == 0){
                       vue.banquanTypesList = res.data.list;
                   }
               });
           }
           //当前表的 是否上架 字段 字典表查询方法
           function shangxiaTypesSelect() {
               http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=shangxia_types", 'get', {}, function (res) {
                   if(res.code == 0){
                       vue.shangxiaTypesList = res.data.list;
                   }
               });
           }


            // 分页列表
            pageList();

            // 搜索按钮
            jquery('#btn-search').click(function (e) {
                pageList();
            });

            function pageList(category) {
                var param = {
                    page: 1
                    ,limit: limit
                    ,changdiDelete: 1
                    ,shangxiaTypes: 1
                };





            // 当前表
                                     
            if (jquery('#changdiName').val() != null && jquery('#changdiName').val() != "" && jquery('#changdiName').val() != "null" ) {
                param['changdiName'] = jquery('#changdiName').val();
            }
                         
            if (category != null && category != -1) {
                param['changdiTypes'] = category;
            }
                                                                                                                                    
                // 获取列表数据
                http.request('changdi/list', 'get', param, function (res) {
                    vue.dataList = res.data.list;
                    // 分页
                    laypage.render({
                        elem: 'pager',
                        count: res.data.total,
                        limit: limit,
                        groups: 3,
                        layout: ["prev", "page", "next"],
                        changdiDelete: 1,
                        shangxiaTypes: 1,
                        jump: function (obj, first) {
                            param.page = obj.curr;
                            //首次不执行
                            if (!first) {
                            http.request('changdi/list', 'get', param, function (res) {
                                    vue.dataList = res.data.list;
                                })
                            }
                        }
                    });
                });
            }



        });

        window.xznSlide = function () {
            jQuery(".banner").slide({mainCell: ".bd ul", autoPlay: true, interTime: 5000});
            jQuery("#ifocus").slide({
                titCell: "#ifocus_btn li",
                mainCell: "#ifocus_piclist ul",
                effect: "leftLoop",
                delayTime: 200,
                autoPlay: true,
                triggerTime: 0
            });
            jQuery("#ifocus").slide({titCell: "#ifocus_btn li", mainCell: "#ifocus_tx ul", delayTime: 0, autoPlay: true});
            jQuery(".product_list").slide({
                mainCell: ".bd ul",
                autoPage: true,
                effect: "leftLoop",
                autoPlay: true,
                vis: 5,
                trigger: "click",
                interTime: 4000
            });
        };
    </script>
</body>
</html>
